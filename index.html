
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Visual com Tooltips</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: 'Lato', sans-serif;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .mapa {
      display: flex;
      align-items: center;
      gap: 80px;
      position: relative;
    }

    .center {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 187, 224, 0.15);
      padding: 20px;
      color: white;
      font-weight: bold;
      text-align: center;
      width: 240px;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .branch {
      position: relative;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 187, 224, 0.15);
      padding: 16px 32px;
      color: white;
      font-weight: 600;
      width: 300px;
      opacity: 0;
      animation: floatUpRight 0.8s ease-out forwards;
      cursor: default;
    }

    .branch:nth-child(1) { animation-delay: 0.3s; }
    .branch:nth-child(2) { animation-delay: 0.5s; }
    .branch:nth-child(3) { animation-delay: 0.7s; }
    .branch:nth-child(4) { animation-delay: 0.9s; }
    .branch:nth-child(5) { animation-delay: 1.1s; }

    .branch:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 8px 12px;
      white-space: nowrap;
      border-radius: 8px;
      margin-left: 12px;
      font-size: 14px;
      line-height: 1.4;
      pointer-events: none;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 10px rgba(0, 187, 224, 0.2);
    }

    @keyframes floatUpRight {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .animated-path {
      stroke: white;
      fill: none;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawLine 1.5s ease forwards;
    }

    @keyframes drawLine {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="mapa" id="mapa">
    <div class="center" id="center-block">
      Da análise ao faturamento.<br>Um método que guia o seu crescimento
    </div>

    <div class="right" id="right-blocks">
      <div class="branch" data-tooltip="Agendamos uma análise gratuita para mapear suas oportunidades.">Diagnóstico Personalizado</div>
      <div class="branch" data-tooltip="Criamos campanhas para atrair quem já quer comprar de você.">Anúncios Qualificados</div>
      <div class="branch" data-tooltip="Designs e vídeos que aumentam a taxa de cliques e vendas.">Visual que Vende</div>
      <div class="branch" data-tooltip="Transformamos leads em clientes com treinamento de equipe.">Treinamento Comercial</div>
      <div class="branch" data-tooltip="Decisões baseadas em dados reais para escalar resultados.">Crescimento Baseado em Dados</div>
    </div>

    <svg id="svg-lines"></svg>
  </div>
</div>

<script>
  function drawLines() {
    const mapa = document.getElementById('mapa');
    const center = document.getElementById('center-block');
    const branches = document.querySelectorAll('#right-blocks .branch');
    const svg = document.getElementById('svg-lines');
    svg.innerHTML = '';

    const mapaRect = mapa.getBoundingClientRect();
    const centerRect = center.getBoundingClientRect();
    const x1 = centerRect.right - mapaRect.left;
    const y1 = centerRect.top + centerRect.height / 2 - mapaRect.top;

    branches.forEach((branch, index) => {
      const branchRect = branch.getBoundingClientRect();
      const x2 = branchRect.left - mapaRect.left;
      const y2 = branchRect.top + branchRect.height / 2 - mapaRect.top;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      const curve = `M${x1},${y1} C${x1 + 60},${y1} ${x2 - 60},${y2} ${x2},${y2}`;
      path.setAttribute("d", curve);
      path.setAttribute("class", "animated-path");
      path.setAttribute("style", `animation-delay: ${index * 0.2}s`);
      svg.appendChild(path);
    });
  }

  window.addEventListener('load', drawLines);
  window.addEventListener('resize', () => {
    setTimeout(drawLines, 100);
  });
</script>

</body>
</html>
